<div class="container-fluid d-flex justify-content-center">
    <div class="card w-50 mt-3 text-center p-3 bg-light">
        <h2>Login</h2>
        <form #loginForm="ngForm">
            <div class="form-group mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="username" #userNameRef="ngModel" required>
                <small class="errors" *ngIf="userNameRef?.touched && userNameRef?.invalid">Username is required</small>
            </div>
            <div class="form-group mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password" required #passwordRef="ngModel" required>
                <small class="errors" *ngIf="passwordRef?.touched && passwordRef?.invalid">Password is required</small>
            </div>
        </form>
        <button class="btn btn-block btn-primary mt-3" (click)="login()">Login</button>
        <button class="btn btn-block btn-secondary mt-2" (click)="goToRegister()">Register</button>
    </div>
</div>
