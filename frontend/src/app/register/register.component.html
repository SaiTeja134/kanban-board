<div class="container-fluid d-flex flex-column align-items-center justify-content-center text-center">
    <div class="card w-50 p-3 bg-light mt-2">
        <h2>User Registration</h2>
        <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>

                <input class="form-control w-30" type="text" name="username" [(ngModel)]="user.username" #userName="ngModel"
                    required>
                <div class="errors">
                    <small *ngIf="userName?.touched && userName?.invalid">Username is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control w-30 text-center" name="password" [(ngModel)]="user.password"
                    #passwordRef="ngModel" required>
                <div class="errors">
                    <small *ngIf="passwordRef?.touched && passwordRef?.invalid">Password is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="form-label">Role:</label>
                <select name="role" class="form-control w-30 text-center" [(ngModel)]="user.role" #roleRef="ngModel">
                    <option value="Admin">Admin</option>
                    <option value="Employee" selected>Employee</option>
                </select>

            </div>
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control w-30 text-center" name="fullName" [(ngModel)]="user.fullName"
                    #fullNameRef="ngModel" required>
                <div class="errors">
                    <small *ngIf="fullNameRef?.touched && fullNameRef?.invalid">Full Name is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="position" class="form-label">Position:</label>
                <input type="text" class="form-control w-30 text-center" name="position" [(ngModel)]="user.position"
                    #positionRef="ngModel" required>
                <div class="errors">
                    <small *ngIf="positionRef?.touched && positionRef?.invalid">Position is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="form-label">Department:</label>
                <input type="text" class="form-control w-30 text-center" name="department" [(ngModel)]="user.department"
                    #departmentRef="ngModel" required>
                <div class="errors">
                    <small *ngIf="departmentRef?.touched && departmentRef?.invalid">Department is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="fullName" class="form-label">Phone Number:</label>
                <input type="text" class="form-control w-30 text-center" name="phoneNumber" [(ngModel)]="user.phoneNumber"
                    #phoneNumberRef="ngModel" required>
                <div class="errors">
                    <small *ngIf="phoneNumberRef?.touched && phoneNumberRef?.invalid">Phone Number is required.</small>
                </div>
            </div>
            <button type="submit" class="mt-2 btn btn-block btn-primary" [disabled]="registerForm?.invalid">Register</button>
        </form>
        <p>Already have an account? <a href="">Login</a></p>
    </div>
</div>
