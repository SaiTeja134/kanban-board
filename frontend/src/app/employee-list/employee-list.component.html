<div class="container-fluid p-3">
    <div class="bg-light rounded p-4">
        <h2 class="text-center">Employee List</h2>
        <div class="btns">
            <button (click)="toggle()" class="btn btn-secondary me-3">Filter</button>
            <button class="btn btn-info" routerLink="/kanban">Go to Kanban Board</button>
        </div>
        <div class="mt-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr *ngIf="isFilter">
                        <th></th>
                        <th>
                            <input type="text" name="fullName" placeholder="Search name..." [(ngModel)]="fullName">
                        </th>
                        <th>
                            <input type="text" name="position" placeholder="Search positon..." [(ngModel)]="position">
                        </th>
                        <th>
                            <input type="text" name="department" placeholder="Search department.."
                                [(ngModel)]="department">
                        </th>
                        <th>
                            <input type="text" name="phoneNumber" placeholder="Search phone ..."
                                [(ngModel)]="phoneNumber">
                        </th>
                        <th></th>
                    </tr>
                    <tr>
                        <th class="text-white">ID</th>
                        <th class="text-white">Full Name</th>
                        <th class="text-white">Position</th>
                        <th class="text-white">Department</th>
                        <th class="text-white">Phone Number</th>
                        <th class="text-white">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.position}}</td>
                        <td>{{user.department}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>
                          <ng-container *ngIf="user.id != null">
                            <button (click)="viewEmployee(user.id)" class="btn btn-info mx-2">View</button>
                            <small *ngIf="role === 'admin'">
                              <button (click)="editEmployee(user.id)" class="btn btn-warning mx-2">Edit</button>
                              <button (click)="deleteEmployee(user.id)" class="btn btn-danger mx-2">Delete</button>
                            </small>
                          </ng-container>
                        </td>
                      </tr>                      
                </tbody>
            </table>
        </div>
    </div>
</div>
