<div class="container-fluid d-flex mt-3 justify-content-center">
    <div class="card bg-light p-3 w-50">
      <form [formGroup]="taskForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" formControlName="title" id="title" />
          <small class="errors" *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.hasError('required')">
            Title is required
          </small>
        </div>
  
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea
            name="description"
            class="form-control"
            cols="30"
            rows="10"
            formControlName="description"
            id="description"
          ></textarea>
          <small
            class="errors"
            *ngIf="taskForm.get('description')?.touched && taskForm.get('description')?.hasError('required')"
          >
            Description is required
          </small>
        </div>
  
        <div class="form-group">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control" formControlName="deadline" id="deadline" />
          <small
            class="errors"
            *ngIf="taskForm.get('deadline')?.touched && taskForm.get('deadline')?.hasError('required')"
          >
            Deadline is required
          </small>
        </div>
  
        <div class="form-group">
          <label for="status" class="form-label">Status</label>
          <select name="status" class="form-control" formControlName="status" id="status">
            <option value="To Do" selected>To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
  
        <button class="btn btn-block btn-primary w-100 mt-3" type="submit">
          {{ taskId ? 'Update Task' : 'Add Task' }}
        </button>
      </form>
    </div>
  </div>
